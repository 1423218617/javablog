<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<ol class="page-navigator" th:fragment="pageNav(page, prevText, nextText, prefix)">
    <th:block th:if="${page.hasPrevious()}">
        <li class="prev"><a th:href="@{'/'+${prefix}+'/'+${page.getNumber()}}" th:text="${prevText}"></a></li>
    </th:block>


    <th:block >
        <li th:class="'current'"><a th:href="@{'/page/'+${page.getNumber()+1}}"
                                                                     th:text="${page.getNumber()+1}"></a></li>
    </th:block>


    <th:block th:if="${page.hasNext()}">
        <li class="next"><a th:href="@{'/'+${prefix}+'/'+${page.getNumber()+2}}" th:text="${nextText}"></a></li>
    </th:block>

</ol>

<div th:fragment="pageAdminNav(pageInfo)">
    <div class="clearfix">
        <ul class="pagination m-b-5 pull-right">
            <li th:if="${pageInfo.hasPrevious()}">
                <a th:href="@{'?page='+${pageInfo.getNumber()}}" aria-label="Previous">
                    <i class="fa fa-angle-left"></i>&nbsp;上一页
                </a>
            </li>

            <th:block >
                <li th:class="'current'"><a th:href="@{'?page='+${pageInfo.getNumber()+1}}"
                                            th:text="${pageInfo.getNumber()+1}"></a></li>
            </th:block>


            <th:block th:if="${pageInfo.hasNext()}">
                <li>
                    <a th:href="@{'?page='+${pageInfo.getNumber()+2}}" aria-label="Next">
                        下一页&nbsp;<i class="fa fa-angle-right"></i>
                    </a>
                </li>
            </th:block>

            <li><span th:text="'共'+${pageInfo.getTotalPages()}+'页'"></span></li>
        </ul>
    </div>
</div>

</body>
</html>
